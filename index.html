<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <article>
      <!-- Image side -->
      <section class="image"></section>

      <!-- Text side -->
      <section class="texto">
        <div class="container">
          <h1>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <aside>
            <div class="data">
              <h3>
                <span class="figure">10k+</span>
                <span class="word">companies</span>
              </h3>
            </div>
            <div class="data">
              <h3>
                <span class="figure">314</span>
                <span class="word">templates</span>
              </h3>
            </div>
            <div class="data">
              <h3>
                <span class="figure">12m+</span>
                <span class="word">queries</span>
              </h3>
            </div>
          </aside>
        </div>
      </section>
    </article>
  </body>
</html>
